<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Fusepong</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" *ngFor="let item of listaMarcas">
                <a class="nav-link" (click)="cargarTabla(item.id)">{{item.nombre}}</a>
            </li>
        </ul>
    </div>
</nav>
<div class="row ml-4 mt-5">
    <br><br>
    <input #inputFile class="form-control-file" (change)="onFileChange($event)" type="file">
    <button class="btn btn-outline-success btn-sm" (click)="guardarExcel()" type="button">Subir</button>
</div>
<div class="container" *ngIf="mostrar">
    <br>
    <div class="row">
        <app-app-datatable [id]="idMarca"></app-app-datatable>
    </div>
    <router-outlet></router-outlet>
</div>
